<body>
    <h1>Spaghetti</h1>
    <img src="spaghetti.jpg" alt="A bowl of spaghetti" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>200g spaghetti</li>
        <li>2 cups marinara sauce</li>
        <li>1 tbsp olive oil</li>
        <li>Salt to taste</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the spaghetti in salted water.</li>
        <li>Heat the marinara sauce in a pan.</li>
        <li>Drain spaghetti and mix with the sauce.</li>
        <li>Serve hot with a drizzle of olive oil.</li>
    </ol>
